<html><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www5.0zz0.com/2022/02/25/10/923299934.png" type="image/png">
    <title>Webmail</title>
    <style>
        *,*:after,*:before{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            font-family: Helvetica, sans-serif;
            color: #fff;
        }
        .safflower-main-wrap{
            display: flex;
            min-height: 100vh;
            position: relative;
            color: #1d1e20;
            justify-content: center;
            align-items: center;
            background: url('https://svgshare.com/i/eWG.svg') no-repeat fixed center;
            background-size: cover;
            padding: 20px;
        }
        .inner-wrap{
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 612px;
            line-height: 24px;
            background: linear-gradient( 90deg,rgba(255,255,255,0.95) 20%,rgba(255,255,255,0.65) 100%);
            backdrop-filter: blur(3px);
        }
        .form-wrap{
            width: 100%;
            max-width: 524px;
            padding: 32px 40px;
            margin: auto;
        }
        .form-wrap label{
            width: 100%;
            height: 1.75rem;
            font-weight: 500;
            font-size: 14px;
            line-height: 1.5rem;
            color: rgb(0 0 0 / 87%);
            display: block;
        }
        .form-wrap input{
            height: initial;
            padding: 12px 16px;
            font-size: 14px;
            line-height: 24px;
            border: 1px solid #dad9da; 
            border-radius: 4px;
            background-color: #fff;
            background-clip: padding-box;
            border-radius: 0.25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
            display: block;
            width: 100%;
        }
        .form-wrap input:focus,.form-wrap input:active,.form-wrap input:visited{
            border: 1px solid #0076FF;
            outline: none !important;
        }
        .form-group{
            margin-bottom: 20px;
            position: relative;
        }
        .form-wrap input[type=password]{
            padding-right: 32px;
            position: relative;
        }
        .form-group .eyecon{
            opacity: 0.7;
            width: 18px;
            height: 18px;
            position: absolute;
            bottom: 16px;
            right: 10px;
            background-image: url(https://www5.0zz0.com/2022/02/25/10/480511191.png);
            background-size: 100%;
            cursor: pointer;
            z-index: 999;
        }
        .form-group.password-show .eyecon{
            background-image: url(https://www5.0zz0.com/2022/02/25/10/533848459.png);
        }
        .form-group.check input {
            padding: 0;
            height: initial;
            width: initial;
            margin-bottom: 0;
            display: none;
            cursor: pointer;
        }

        .form-group.check label {
            position: relative;
            cursor: pointer;
        }

        .form-group.check label:before {
            content:'';
            -webkit-appearance: none;
            background:#ffffff;
            border: 1px solid rgb(0 0 0 / 40%);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
            padding: 8px;
            display: inline-block;
            position: relative;
            vertical-align: middle;
            cursor: pointer;
            margin-right: 5px;
        }
        .form-group.check input:checked + label:before{
            background:#0076FF;
        }
        .form-group.check input:checked + label:after {
            content: '';
            display: block;
            position: absolute;
            top: 5px;
            left: 7px;
            width: 5px;
            height: 12px;
            border: solid #fff;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .btn,.form-wrap button,.form-wrap input[type=submit]{
            outline: none;
            background: #0076FF;
            border: 1px solid #0076FF;
            border-radius: 4px;
            color: #fff;
            width: 100%;
            line-height: 36px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 32px;
        }
        .internal-link{
            color: #0076FF;
            font-size: 14px;
            display: block;
            margin-top: 32px;
        }
        .form-wrap h2{
            font-size: 20px;
            line-height: 32px;
            margin: 0;
            font-weight: 600;
            margin-bottom: 20px;
        }        
        .logo{
            height: 32px;
            margin: 0 auto 32px;
            display: block;
        }
    </style>
</head>
<body>
